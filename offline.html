<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    }
    .message {
      font-size: 2rem;
      margin: 20px 0;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out;
      color: #555;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(to right, rgb(0, 221, 255) 0%, rgb(255, 0, 212) 100%);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 30px;
      animation: fadeIn 2.5s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
    }
    .button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <img src="/dilawarmentorship.jpeg" alt="Logo" class="logo">
  <p class="message"><i class="fas fa-wifi-slash"></i> You are offline. Please check your connection.</p>
  <a href="https://mentorship.dilawarpro.com" class="button"><i class="fas fa-home"></i> Back to Home</a>
</body>
</html>
